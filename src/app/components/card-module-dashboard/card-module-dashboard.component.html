<div class="card" (click)="onCardClick()">
  <div class="main-content">
    <div class="div1">
      <img [src]="imageUrl" alt="Card image" class="curso-imagen" *ngIf="imageUrl">
    </div>
    <div class="div2">
      <h3 class="heading">{{ title }}</h3>
    </div>
    <div class="div3">
      <p class="description">{{ description }}</p>
    </div>
  </div>
  
  <!-- Botones de acciones -->
  <div class="card-actions" (click)="$event.stopPropagation()">
    <button class="action-btn edit-btn" (click)="openEditModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
    </button>
    <button class="action-btn delete-btn" (click)="openDeleteModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2 2v4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
    </button>
  </div>
</div>

<!-- Modal de Confirmación para Eliminar -->
<div class="modal-overlay" *ngIf="showDeleteModal" (click)="closeDeleteModal()">
  <div class="modal-content confirm-modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Confirmar Eliminación</h2>
      <button class="modal-close" (click)="closeDeleteModal()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="modal-body">
      <p>¿Estás seguro que deseas eliminar el módulo "{{ title }}"? Esta acción no se puede deshacer.</p>
      <div class="modal-actions">
        <button type="button" class="btn-cancel" (click)="closeDeleteModal()">
          Cancelar
        </button>
        <button type="button" class="btn-confirm-delete" (click)="confirmDelete()">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>

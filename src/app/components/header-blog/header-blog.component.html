<header class="encabezado">
  <div class="marca">
    <div class="simbolo"></div>
    <span class="texto-marca">Ameth Toledo</span>
  </div>

  <div class="navbar-container">
    <div class="search-bar">
      <div class="InputContainer">
        <svg class="searchIcon" width="20px" viewBox="0 0 24 24" height="20px" xmlns="http://www.w3.org/2000/svg">
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path
            d="M15.5 14h-.79l-.28-.27A6.518 6.518 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
          </path>
        </svg>
        <input class="input" id="search-input" placeholder="Buscar cursos..." type="text" [(ngModel)]="terminoBusqueda"
          (input)="onBuscar()" />
      </div>
      <div class="border"></div>
      <button aria-label="Voice search" class="micButton" (click)="toggleVoiceRecognition()"
        [class.listening]="isListening">
        <svg width="20px" viewBox="0 0 384 512" height="20px" class="micIcon" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z">
          </path>
        </svg>
      </button>
    </div>
  </div>

  <div class="login-section">
    <!-- Botón de login (solo visible cuando no está autenticado) -->
    <button *ngIf="!isAuthenticated" class="login-button" (click)="onLogin($event)">
      <i class='bx bx-log-in'></i>
      <span>Iniciar Sesión</span>
    </button>

    <!-- Información del usuario (solo visible cuando está autenticado) -->
    <div *ngIf="isAuthenticated" class="user-profile-container">
      <button class="user-profile-button" (click)="toggleUserMenu()" [class.active]="showUserMenu">
        <img [src]="getAvatarPath()" [alt]="getUserDisplayName()" class="user-avatar"
          onerror="this.src='avatares/1.png'">
        <span class="user-name">{{ getUserDisplayName() }}</span>
        <svg class="dropdown-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>

      <!-- Menú desplegable del usuario -->
      <div *ngIf="showUserMenu" class="user-dropdown-menu">
        <div class="user-info">
          <img [src]="getAvatarPath()" [alt]="getUserDisplayName()" class="dropdown-avatar"
            onerror="this.src='avatares/1.png'">
          <div class="user-details">
            <p class="user-full-name">{{ getUserDisplayName() }}</p>
            <p class="user-email">{{ userProfile?.email }}</p>
          </div>
        </div>
        <hr class="dropdown-divider">
        <button class="dropdown-item" (click)="onProfile()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Ver Perfil
        </button>
        <button class="dropdown-item logout-item" (click)="onLogout()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9M16 17L21 12M21 12L16 7M21 12H9"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Cerrar Sesión
        </button>
      </div>
    </div>
  </div>
</header>

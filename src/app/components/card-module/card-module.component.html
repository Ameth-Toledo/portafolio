<div class="card-module">
    <div class="card-content">
        <div class="card-left">
            <img src="{{ imageSrc }}" alt="{{ title }}" class="card-image">
            <h1 class="title">{{ title }}</h1>
        </div>
        <button class="btn-seguir" (click)="sendToModule($event)">
            <i class='bx bx-right-arrow-alt'></i> Seguir
        </button>
    </div>
</div>

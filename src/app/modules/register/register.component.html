<!-- register.component.html -->
<div class="register-container">
  <div class="register-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <div class="register-card">
    <div class="register-header">
      <div class="logo-section">
        <div class="register-logo"></div>
        <h1 class="register-title">Ameth Toledo</h1>
      </div>
      <p class="register-subtitle">Crea tu cuenta y comienza tu aprendizaje</p>
    </div>

    <form class="register-form" (ngSubmit)="onRegister()">
      <!-- Nombres -->
      <div class="form-group">
        <label for="nombres" class="form-label">Nombres</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input 
            type="text" 
            id="nombres" 
            class="form-input" 
            placeholder="Ej: Ameth de Jesus"
            [(ngModel)]="registerData.nombres"
            name="nombres"
            required
          >
        </div>
      </div>

      <!-- Apellidos en una fila -->
      <div class="form-row">
        <div class="form-group form-group-half">
          <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            </svg>
            <input 
              type="text" 
              id="apellido_paterno" 
              class="form-input" 
              placeholder="Ej: Mendez"
              [(ngModel)]="registerData.apellido_paterno"
              name="apellido_paterno"
              required
            >
          </div>
        </div>

        <div class="form-group form-group-half">
          <label for="apellido_materno" class="form-label">Apellido Materno</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            </svg>
            <input 
              type="text" 
              id="apellido_materno" 
              class="form-input" 
              placeholder="Ej: Toledo"
              [(ngModel)]="registerData.apellido_materno"
              name="apellido_materno"
              required
            >
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="tu@email.com"
            [(ngModel)]="registerData.email"
            name="email"
            required
          >
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="16" r="1" fill="currentColor"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            class="form-input" 
            placeholder="Mínimo 8 caracteres"
            [(ngModel)]="registerData.password"
            name="password"
            required
            minlength="8"
          >
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePassword()"
          >
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="password-strength">
          <div class="strength-bar" [class]="getPasswordStrengthClass()"></div>
          <span class="strength-text">{{ getPasswordStrengthText() }}</span>
        </div>
      </div>

      <!-- Avatar Selection -->
      <div class="form-group">
        <label class="form-label">Elige tu Avatar</label>
        <div class="avatar-selection">
          <div 
            *ngFor="let avatar of avatars" 
            class="avatar-option"
            [class.selected]="registerData.avatar === avatar.id"
            (click)="selectAvatar(avatar.id)"
          >
            <div class="avatar-image">
              <img [src]="'avatares/' + avatar.id + '.png'" [alt]="avatar.name" />
            </div>
            <span class="avatar-name">{{ avatar.name }}</span>
          </div>
        </div>
      </div>

      <button type="submit" class="register-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Crear Cuenta</span>
        <div *ngIf="isLoading" class="loading-spinner"></div>
      </button>
    </form>

    <div class="register-footer">
      <p class="login-text">
        ¿Ya tienes una cuenta? 
        <a (click)="onLogin($event)" class="login-link" routerLink="/login">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
</div>

<div class="modal-final" *ngIf="showSuccessModal">
  <div class="modal-final-overlay" (click)="closeSuccessModal()"></div>
  <div class="modal-final-container">
    <div class="modal-final-card">
      <div class="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
      </div>

      <div class="modal-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#10B981"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>

      <h2 class="modal-title">¡Registro Exitoso!</h2>
      <p class="modal-message">
        ¡Bienvenido/a <strong>{{ registeredUserName }}</strong>!
        <br>Tu cuenta ha sido creada exitosamente. Ya puedes iniciar sesión con tus credenciales.
      </p>

      <div class="modal-actions">
        <button class="modal-button" (click)="closeSuccessModal()">
          <span>Ir a Iniciar Sesión</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
